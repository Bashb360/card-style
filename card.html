<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stylish Card</title>
    <link type="text/css" rel="stylesheet" href="card.css">
    <script src="https://kit.fontawesome.com/3e6aa8ad6e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <h2>FEEDBACK CARD</h2>
        <form action="Submit-Feedback">
            <p>
                <label for="Name">Enter Name:</label>
                <input type="Name" type="text"placeholder="Name" id="Name" name="Name">
            </p>
            
            <p>
                <label for="email">Enter Email:</label>
              <input type="email" type="text"placeholder="Email" id="email" name="email">
            </p>
            <p>
              <label for="request">Type Your FeedBack</label>
              <br>
              <textarea id="requests" rows="4"  name="request" placeholder="Type Your Feedback"></textarea>
            </p>
              
            <p>
            <button input type="submit">SUBMIT</button>
               
               </p>
          
        </form>
        <nav>
        <ul>
            <ul>
                <li><a href="#home">HOME</a></li>
                <li><a href="#about">ABOUT</a></li>
                <li><a href="#contact us">CONTACT US</a></li>
            </ul>
        </nav>
          
        </ul>
    </nav>
    <i class="fa-brands fa-twitter fa-xl"></i>
    <i class="fa-brands fa-facebook fa-xl"></i>
    <i class="fa-brands fa-instagram fa-xl"></i>
      </div>
</body>
</html>
